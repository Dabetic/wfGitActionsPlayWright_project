name: Run Playwright Tests

on:
  repository_dispatch:
    types: [run-playwright]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          echo "Running tests on ${{ github.event.client_payload.link }}"
          TEST_LINK=${{ github.event.client_payload.link }} npx playwright test

      - name: List result folder
        if: always()
        run: |
          echo "Checking if result file exists..."
          ls -la backend/test-results || echo "Folder does not exist"

      # Ovaj korak Å¡alje fajl sa rezultatima na tvoj backend
      - name: Upload Playwright result to backend
        if: always()
        run: |
          curl -X POST https://tvoj-backend.com/api/upload-test-result \
            -F "file=@backend/test-results/playwright-result.txt"
          
      - name: Upload Playwright result as artifact (opciono)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: backend/test-results
